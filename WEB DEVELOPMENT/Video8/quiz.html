<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="post">
        <h3>Address Details:</h3>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Surname__ First__Middle">
        </p>
        <p>
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="eg. Mumbai">
        </p>
        <p>  
            <label for="pc">Pincode:</label>
            <input type="text" id="pc" placeholder="eg. 400001">
        </p>
    </form>
</body>
</html>
