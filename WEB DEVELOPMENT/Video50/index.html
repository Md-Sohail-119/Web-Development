<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(1px);
        } */

        .img1 {
            filter: brightness(100%) contrast(100%) grayscale(0%) sepia(40px) opacity(0.4);
        }
         
        .img2 {
            filter: brightness(100%) contrast(10%) grayscale(100%) sepia(10%) opacity(0.4);
        }

        .img3 {
            filter: brightness(100%) contrast(200%) grayscale(300%) invert(1) opacity(0.4);
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="img1" src="ChatGPT Image Mar 30, 2025, 01_31_26 AM.png" alt="">
        <img class="img2" src="ChatGPT Image Mar 30, 2025, 01_31_26 AM.png" alt="">
        <img class="img3" src="ChatGPT Image Mar 30, 2025, 01_31_26 AM.png" alt="">
    </div>
</body>
</html>
