<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn it</title>
</head>

<body>
    9921785617
    <h3>Student Log-in Portal</h3>
    <form action="post">
        <div>
            <label for="ABC">Enter your Username</label>
            <input type="text" name="XYZ" id="ABC" placeholder="eg. XYZ_119">
        </div>
        <br>
        <div>
            <label for="@">Enter Password</label>
            <input type="password" name="XYZ" id="@" placeholder="">
        </div>
        <br>
        <div>
            <label for="">Gender</label>
            
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="">Subjects Passed</label>
            <input type="checkbox" id="maths">
            <label for="Maths">Mathematics-II</label>
        </div>
        <br>
        <div>
            <label for="abc">Enter your comment here...</label>
            <br>
            <textarea name="Comment" id="abc" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="OE">Open Electives</label>
            <select name="Open Electives" id="OE">
                <option value="finance">Finance</option>
                <option value="management system">Management System</option>
                <option value="Communication skills">Communication Skills</option>
            </select>
        </div>
    </form>
</body>

</html>
